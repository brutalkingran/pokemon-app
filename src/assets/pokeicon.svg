<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Círculo base blanco con borde negro -->
  <circle cx="50" cy="50" r="48" fill="white" stroke="black" stroke-width="4" />

  <!-- Media luna superior roja -->
  <path d="M2,50 A48,48 0 0 1 98,50" fill="red" />

  <!-- Línea negra horizontal al centro -->
  <line x1="2" y1="50" x2="98" y2="50" stroke="black" stroke-width="4" />

  <!-- Botón central: borde negro -->
  <circle cx="50" cy="50" r="10" fill="white" stroke="black" stroke-width="3" />

  <!-- Botón central interior gris claro -->
  <circle cx="50" cy="50" r="4" fill="#ccc" />
</svg>
